pre-push:
  parallel: true
  commands:
    # packages-audit:
    #   tags: frontend security
    #   run: yarn audit
    gems-audit:
      tags: backend security
      run: bundle audit
    spec:
      tags: backend ci
      run: bin/rake

pre-commit:
  parallel: true
  commands:
    # eslint:
    #   glob: "*.{js,ts}"
    #   run: yarn eslint {staged_files}
    rubocop:
      glob: "{Gemfile,*.rb}"
      run: bundle exec rubocop --safe-auto-correct --force-exclusion {staged_files} && git add

post-checkout:
  commands:
    docs:
      tags: backend docs
      run: bundle exec yard gems
