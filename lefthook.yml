pre-push:
  parallel: true
  commands:
    lint:
      tags: frontend
      run: yarn test
    gems-audit:
      tags: backend security
      run: bundle audit
    spec:
      tags: backend
      run: dip run rake rubocop spec && docker-compose up --exit-code-from cypress cypress
    audit:
      tags: backend security
      run: bundle exec brakeman --no-pager

pre-commit:
  parallel: true
  commands:
    js:
      glob: "*.js"
      run: "yarn prettier --write {staged_files} && yarn eslint {staged_files} && git add {staged_files}"
    json:
      glob: "*.json"
      run: "yarn prettier --write {staged_files} && git add {staged_files}"
    css:
      glob: "*.{css,pcss}"
      run: "yarn prettier --write {staged_files} && yarn stylelint --fix {staged_files} && git add {staged_files}"
    rubocop:
      glob: "{Gemfile,*.rb}"
      run: bundle exec rubocop --safe-auto-correct --force-exclusion {staged_files} && git add {staged_files}

post-checkout:
  commands:
    docs:
      tags: backend docs
      run: bundle exec yard
