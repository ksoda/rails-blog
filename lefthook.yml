pre-push:
  parallel: true
  commands:
    # packages-audit:
    #   tags: frontend security
    #   run: yarn audit
    gems-audit:
      tags: backend security
      run: bundle audit
    audit:
      glob: "*.rb"
      run: bundle exec brakeman --no-pager
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude: "application.rb|routes.rb"
      run: bundle exec rubocop --force-exclusion {all_files}

pre-commit:
  parallel: true
  commands:
    # eslint:
    #   glob: "*.{js,ts}"
    #   run: yarn eslint {staged_files}
    rubocop:
      glob: "{Gemfile,*.rb}"
      run: bundle exec rubocop --safe-auto-correct --force-exclusion {staged_files} && git add
