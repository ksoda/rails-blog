pre-push:
  parallel: true
  commands:
    lint:
      tags: frontend
      run: yarn test
    gems-audit:
      tags: backend security
      run: bundle audit
    spec:
      tags: backend
      run: bin/rake
    audit:
      tags: backend security
      run: bundle exec brakeman --no-pager

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts}"
      run: yarn eslint {staged_files} --fix && git add
    rubocop:
      glob: "{Gemfile,*.rb}"
      run: bundle exec rubocop --safe-auto-correct --force-exclusion {staged_files} && git add

post-checkout:
  commands:
    docs:
      tags: backend docs
      run: bundle exec yard
